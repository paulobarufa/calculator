<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>MauloCalc</h1>
        </div>
        <div id="screen">

        </div>
        <div class="keypad">
            <button id="kclear" class="op-btn btn">AC</button>
            <button id="kdivide" class="op-btn btn">รท</button>

            <button id="k7" class="num-btn btn">7</button>
            <button id="k8" class="num-btn btn">8</button>
            <button id="k9" class="num-btn btn">9</button>
            <button id="kmultiply" class="op-btn btn">x</button>

            <button id="k4" class="num-btn btn">4</button>
            <button id="k5" class="num-btn btn">5</button>
            <button id="k6" class="num-btn btn">6</button>
            <button id="ksubtract" class="op-btn btn">-</button>
            
            <button id="k1" class="num-btn btn">1</button>
            <button id="k2" class="num-btn btn">2</button>
            <button id="k3" class="num-btn btn">3</button>
            <button id="kadd" class="op-btn btn">+</button>
            
            <button id="k0" class="num-btn btn">0</button>
            <button id="kdecimal" class="num-btn btn">.</button>
            <button id="kequals" class="op-btn btn">=</button>
        </div>
        </div>
    </div>
</body>
</html>
